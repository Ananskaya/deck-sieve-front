spring:
  datasource:
    url: jdbc:h2:mem:mtg_test
    username:
    password:
    driver-class-name: org.h2.Driver
  jooq:
    sql-dialect: org.hibernate.dialect.PostgreSQLDialect
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: create-drop
        current_session_context_class: thread
  output:
    ansi:
      enabled: always